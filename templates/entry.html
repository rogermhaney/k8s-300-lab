<!DOCTYPE html>
<html lang="en">
<title>Demo Web Server Container</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="./static/favicon.png?v=1.0">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-card" style="background-color:#89CFF0">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{{base_url}}/index" class="w3-bar-item w3-button w3-padding-large">Home</a>
    <a href="{{base_url}}/entry" class="w3-bar-item w3-button w3-padding-large w3-hide-small">DB Entry</a>
    <a href="{{base_url}}/dbview" class="w3-bar-item w3-button w3-padding-large w3-hide-small">DB View</a>
    <a href="{{base_url}}/admin" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Admin</a>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-blue w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block #f9a61a w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="{{base_url}}/entry" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">DB Entry</a>
  <a href="{{base_url}}/dbview" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">DB View</a>
  <a href="{{base_url}}/admin" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Admin</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

  <!-- The Home Section -->
  <div class="w3-container w3-content w3-center w3-padding-32" style="max-width:800px">
    <h2 class="w3-wide">Web Server Demo Container</h2>
    <img src="./static/CDWlogo.png" style="width:20%">
    <p class="w3-opacity"><i> {{ hostname }} {{ ip_addr }} {{ app_name }}</i></p>
    <p class="w3-opacity"><i> {{ time_stamp }}</i></p>

  </div>

  <!-- The Form -->
  <div class="w3-container w3-content w3-padding-32" style="max-width:1200px; background-color:#89CFF0">
    <h2 class="w3-wide w3-center">Enter customers's information.</h2>
    <div class="w3-row w3-padding-32">
      <form action="{{base_url}}/entry" target="_self">
        <div class="w3-row-padding" style="margin:0px -16px 8px -16px">
          <input class="w3-input w3-border" type="text" placeholder="Customer First Name" required name="C_FName">
          <input class="w3-input w3-border" type="text" placeholder="Customer Last Name" required name="C_LName">
          <input class="w3-input w3-border" type="text" placeholder="Customer Street Address" required name="C_Addr">
          <input class="w3-input w3-border" type="text" placeholder="Customer City" required name="C_City">
          <input class="w3-input w3-border" type="text" placeholder="Customer State" required name="C_State">
          <input class="w3-input w3-border" type="text" placeholder="Customer Zip" required name="C_Zip">
          <input class="w3-input w3-border" type="text" placeholder="Customer Email Address" required name="C_Email">
          <input class="w3-input w3-border" type="text" placeholder="Customer Phone Number" required name="C_Phone">
          <select class="w3-select" style="height: 40px" required name="C_Company">
            <option value="" disabled selected>Select the Company</option>
            <option value="Cisco">US Bank</option>
            <option value="CDW">CDW</option>
            <option value="IGNW">IGNW</option>
            <option value="Other">Other</option>
          </select>
          <button class="w3-button w3-section w3-white w3-hover-deep-orange w3-text-deep-orange w3-hover-text-white w3-border-deep-orange w3-hover-border-white" type="submit" formmethod="POST">Submit</button>
        </div>
      </form>
    </div>
  </div>

<!-- Print Current DB Table -->
<div class="w3-container w3-content w3-padding-16" style="max-width:1200px; background-color: #111820; color: ghostwhite">
  <div class="w3-container w3-padding-16 w3-cell w3-center w3-light-grey w3-border w3-border-black w3-round-xxlarge">
    <a href="{{base_url}}/dbview" style="color: black;">View Database Table</a>
  </div>
</div>


<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-16 w3-center w3-opacity w3-light-grey w3-xlarge">
  <a href="https://www.facebook.com/rogermhaney/" target="_blank"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
  <a href="https://instagram.com/rogermhaney/" target="_blank"><i class="fa fa-instagram w3-hover-opacity"></i></a>
  <a href="https://twitter.com/rebreatherpilot/" target="_blank"><i class="fa fa-twitter w3-hover-opacity"></i></a>
  <a href="https://www.linkedin.com/in/rogerhaney/" target="_blank"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3schools</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

</script>

</body>
</html>
